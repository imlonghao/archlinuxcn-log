<script>
    const url = new URL(window.location.href)
    const h = url.hash.substring(1).split('/')
    const name = h[0]
    const ver = h[1]
    fetch(`https://build.archlinuxcn.org/~imlonghao/log/${name}/`)
        .then(x => x.text())
        .then(x => {
            let logs = []
            x.split('"').forEach(y => {
                if (y.length === 28) {
                    logs.push(y)
                }
            })
            logs = logs.reverse()
            window.location.replace(`https://build.archlinuxcn.org/~imlonghao/log/${name}/${logs[ver]}`)
        })
</script>
